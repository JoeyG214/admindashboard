<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>

<body>

    <div class="container">

        <div class="header">
            <div class="search">
                <button><img src="" alt="Magnifying Glass Icon"></button>
                <label for="search"></label>
                <input type="text" name="search" id="search">
            </div>
            <div class="profile">
                <button><img src="" alt="Notification Bell Icon"></button>
                <img src="" alt="Image of Tom Brady">
                <a href="">Tom Brady</a>
            </div>
            <div class="greeting">
                <div class="greeting-img">
                    <img src="" alt="Image of Tom Brady">
                </div>
                <div class="greeting-text">
                    <p>Hi there,</p>
                    <p>Tom Brady (@TomBrady)</p>
                </div>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>

        <div class="sidebar">
            <div class="logo">
                <img src="" alt="Dashboard Icons">
                <h1>Dashboard</h1>
            </div>
            <div class="main-link">
                <ul>
                    <li>
                        <img src="" alt="Home Icon">
                        <p>Home</p>
                    </li>
                    <li>
                        <img src="" alt="Profile Icon">
                        <p>Profile</p>
                    </li>
                    <li>
                        <img src="" alt="Messages Icon">
                        <p>Messages</p>
                    </li>
                    <li>
                        <img src="" alt="History Icon">
                        <p>History</p>
                    </li>
                    <li>
                        <img src="" alt="Tasks Icon">
                        <p>Tasks</p>
                    </li>
                    <li>
                        <img src="" alt="Communities Icon">
                        <p>Communities</p>
                    </li>
                </ul>
            </div>
            <div class="secondary-links">
                <ul>
                    <li>
                        <img src="" alt="Settings Icon">
                        <p>Settings</p>
                    </li>
                    <li>
                        <img src="" alt="Support Icon">
                        <p>Support</p>
                    </li>
                    <li>
                        <img src="" alt="Privacy Icon">
                        <p>Privacy</p>
                    </li>
                </ul>
            </div>
        </div>

        <div class="content">
            <div class="projects">
                <div class="project-1">

                </div>
                <div class="project-2">

                </div>
                <div class="project-3">

                </div>
                <div class="project-4">

                </div>
                <div class="project-5">

                </div>
                <div class="project-6">

                </div>
            </div>
            <div class="announcements-trending">
                <div class="announcements">

                </div>
                <div class="trending">

                </div>

            </div>
        </div>

    </div>

</body>
</html>
